{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign Out" %}{% endblock %} {% block inner %}


<form method="post" class="section-dialog bg-light mt-9" action="{% url 'account_logout' %}">
    <h1>{% trans "Sign Out" %}</h1>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>
    {% csrf_token %} {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> {% endif %}
    <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
</form>



{% endblock %}
